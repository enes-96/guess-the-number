<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/src/script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="h-screen bg-black text-white">
    <div id="game" class="h-screen flex flex-col justify-around p-24">
      <h1 class="text-7xl text-center">Guess the Number</h1>
      <h2
        class="text-center text-7xl self-center text-white"
        id="secret-number"
      >
        ??
      </h2>
      <div class="flex justify-between items-center text-5xl">
        <div class="flex flex-col items-center gap-8">
          <input
            class="w-24 h-24 text-center text-black focus:outline-none focus:border-none rounded-xl"
            type="number"
            id="user-input"
          />
          <button
            id="btn-check"
            class="block bg-white text-black px-10 py-2 rounded-xl hover:bg-gray-300 transition-all"
          >
            CHECK
          </button>
          <button
            id="btn-again"
            class="block bg-white text-black px-10 py-2 rounded-xl hover:bg-gray-300 transition-all"
          >
            AGAIN
          </button>
        </div>
        <div class="flex flex-col gap-8">
          <h4 id="hint">Type your Guess</h4>
          <p>userScore: <span id="user-score">0</span></p>
          <p>userHigh: <span id="user-high">0</span></p>
        </div>
      </div>
      <p class="absolute top-2 right-2 text-xl text-green-500">
        Number between 1-10
      </p>
      <p class="absolute top-2 left-2 text-xl">
        LIFE: <span id="life">3</span>
      </p>
    </div>
  </body>
</html>
